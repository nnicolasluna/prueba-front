<div>
    <div class="container col-5 mt-5">
        <div class="card">
            <div class="card-header">
                <h4>
                    Editar Vehiculo
                    <a routerLink="/vehicle/index" class="btn btn-danger float-end">Volver</a>
                </h4>
            </div>
            <div class="card-body">
                <form (ngSubmit)="updateVehicle()">
                    <div class="mb-3">
                        <label>Marca</label>
                        <input type="text" [(ngModel)]="vehicle.make" name="make" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Modelo</label>
                        <input type="text" [(ngModel)]="vehicle.model" name="model" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>AÃ±o</label>
                        <input type="text" [(ngModel)]="vehicle.year" name="year" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Licencia</label>
                        <input type="text" [(ngModel)]="vehicle.license" name="license" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>Id_client</label>
                        <input type="text" [(ngModel)]="vehicle.client_id" name="client_id" class="form-control">
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
